<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center gap-3">
        <div class="new_dojo container border border-solid">
            <h1 class="text-center">New Dojo</h1>
            <form action="/dojos/add" method="post">
                <div class="form-group">
                    <label for="name"> Name: </label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-primary">
            </form>
        </div>
        <div class="all_dojos container border border-solid">
            <h1 class="text-center">All Dojos</h1>
            <div class="border border-solid">
                {% for dojo in dojos %}
                    <ul>
                        <li>
                            <a href="/dojos/show/{{ dojo.id }}"> {{ dojo.name }} </a>
                        </li>
                    </ul>
                {% endfor %}
            </div>
            <a href="/ninjas"> Add Ninja </a>
        </div>
    </div>
</body>
</html>
